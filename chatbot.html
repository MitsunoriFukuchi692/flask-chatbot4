<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>みまくん Chatbot</title>
  <style>
    body { font-family: sans-serif; }
    #chatbox { width: 100%; height: 200px; border: 1px solid #ccc; overflow-y: scroll; margin-bottom: 10px; padding: 10px; }
    #userInput { width: 80%; }
  </style>
</head>
<body>
  <h1>みまくん Chatbot</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="メッセージを入力...">
  <button onclick="sendMessage()">送信</button>

  <script>
    function appendMessage(sender, text) {
      const chatbox = document.getElementById("chatbox");
      const message = document.createElement("div");
      message.textContent = sender + ": " + text;
      chatbox.appendChild(message);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value;
      if (!message) return;

      appendMessage("あなた", message);
      input.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: message })
        });

        const data = await response.json();
        const reply = data.response_text;
        appendMessage("みまくん", reply);
        speak(reply);
      } catch (error) {
        console.error("チャット送信エラー:", error);
      }
    }

    function speak(text) {
      fetch("/speak", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text })
      })
      .then(response => response.blob())
      .then(blob => {
        const audio = new Audio();
        audio.src = URL.createObjectURL(blob);
        audio.play();
      })
      .catch(error => {
        console.error("音声合成エラー:", error);
      });
    }
  </script>
</body>
</html>
