  <style>

<body>
  <div class="chat-container">

    <form id="chatForm" class="input-area">

      />

  <script>

  <script>
    // Supabase ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆåˆæœŸåŒ–
    const SUPABASE_URL = 'https://uvseetukwotbmyqdfcaj.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV2c2VldHVrd290Ym15cWRmY2FqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ1OTg3MzQsImV4cCI6MjA2MDE3NDczNH0.Jow9WA376Mo4xDYuyHUhkBAslxKb9VaLoTo1hasSVNY';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // DOM è¦ç´ å–å¾—
    const chatForm    = document.getElementById('chatForm');
    const chatLog     = document.getElementById('chatLog');
    const userInput   = document.getElementById('userInput');
    const audioPlayer = document.getElementById('audioPlayer');
    const micBtn      = document.getElementById('micBtn');

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¿½åŠ é–¢æ•°
    function appendMessage(text, cls) {
      const div = document.createElement('div');
      div.classList.add('message', cls);
      div.innerText = text;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡å‡¦ç†
    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage(`ã‚ãªãŸ: ${message}`, 'user');
      userInput.value = '';
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: message })
        });
        const data = await res.json();
        appendMessage(`ã¿ã¾ãã‚“: ${data.reply}`, 'bot');

        // éŸ³å£°å†ç”Ÿ
        audioPlayer.src = '/static/output.mp3';
        audioPlayer.style.display = 'block';
        await audioPlayer.play();
      } catch (err) {
        console.error(err);
        appendMessage('ã¿ã¾ãã‚“: ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚', 'bot');
      }
    });

    // éŸ³å£°èªè­˜ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
    let recognition;
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SR();
      recognition.lang = 'ja-JP';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.addEventListener('start', () =>
        micBtn.classList.add('recording')
      );
      recognition.addEventListener('end', () =>
        micBtn.classList.remove('recording')
      );
      recognition.addEventListener('result', (e) => {
        userInput.value = e.results[0][0].transcript;
        chatForm.dispatchEvent(new Event('submit'));
      });

      micBtn.addEventListener('click', () => recognition.start());
    } else {
      micBtn.disabled = true;
      micBtn.title = 'éŸ³å£°å…¥åŠ›éå¯¾å¿œã®ãƒ–ãƒ©ã‚¦ã‚¶ã§ã™';
    }

    // éå»ãƒ­ã‚°èª­ã¿è¾¼ã¿ï¼ˆSupabaseï¼‰
    window.addEventListener('load', async () => {
      try {
        const { data, error } = await supabaseClient
          .from('conversation_logs')
          .select('*')
          .order('created_at', { ascending: true });
        if (error) throw error;
        data.forEach(log => {
          appendMessage(`ã‚ãªãŸ: ${log.user_message}`, 'user');
          appendMessage(`ã¿ã¾ãã‚“: ${log.bot_response}`, 'bot');
        });
      } catch (err) {
        console.error('Supabase error:', err);
      }
    });
  </script>
