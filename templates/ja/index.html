{% extends "base.html" %}

{% block title %}ホーム – Robo‐Study（日本語）{% endblock %}

{% block content %}
  <!-- メインセクション -->
  <section>
    <h1>ようこそ、AIみまくんチャットボットへ！</h1>
    <p>
      このサイトでは、AIみまくんと会話をしながら音声で返答を聞くことができます。<br />
      下のチャットエリアで、ぜひお試しください。
    </p>
  </section>

  <!-- チャットボットを埋め込む iframe -->
  <div class="chatbot-wrapper">
    <iframe
      src="{{ url_for('chatbot_jp') }}"
      width="360"
      height="640"
      frameborder="0"
      allow="microphone; autoplay"
      title="チャットボット（日本語）"
    ></iframe>
  </div>
{% endblock %}
