<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AIみまくん チャットボット</title>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='style.css') }}"
  />
</head>
<body>
  <h1>AIみまくん チャットボット</h1>

  <!-- チャット履歴 -->
  <div id="chat-log"></div>

  <!-- 入力フォーム -->
  <form id="chat-form">
    <input
      id="user-input"
      type="text"
      placeholder="100文字以内で入力してください"
      maxlength="100"
      autocomplete="off"
    />
    <button type="submit">送信</button>
  </form>

  <!-- 音声プレーヤー -->
  <audio
    id="audio-player"
    controls
    style="display: none;"
  ></audio>

  <!-- JavaScript -->
  <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>
</html>
