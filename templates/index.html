<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>音声合成テスト</title>
</head>
<body>
    <h2>音声合成テスト</h2>
    <form id="speakForm">
        <label for="text">読み上げたいテキストを入力してください：</label><br>
        <textarea id="text" name="text" rows="4" cols="50"></textarea><br>
        <button type="submit">音声を再生</button>
    </form>
    <p id="response"></p>
    <audio id="audioPlayer" controls style="display:none;"></audio>

    <script>
        window.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("speakForm");
            form.addEventListener("submit", function (e) {
                e.preventDefault();
                const text = document.getElementById("text").value;

                fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: text })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("response").innerText = "Bot: " + data.response_text;
                    const audio = document.getElementById("audioPlayer");
                    audio.src = "/static/output.mp3";
                    audio.style.display = "block";
                    audio.play();
                })
                .catch(error => {
                    console.error("エラー:", error);
                });
            });
        });
    </script>
</body>
</html>
