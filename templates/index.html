<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>音声合成テスト</title>
</head>
<body>
    <h2>自動応答AI</h2>
    <p>こんにちは。お聞きになりたいことを教えてください。</p>

    <div>
        <textarea id="userText" rows="4" cols="50">こんにちは、世界！</textarea><br>
        <button onclick="sendText()">音声を再生</button>
    </div>

    <div id="responseArea" style="margin-top: 1em;"></div>
    <audio id="audioPlayer" controls style="display:none; margin-top: 1em;"></audio>

    <script>
        function sendText() {
            const userText = document.getElementById("userText").value;
            fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: userText })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("responseArea").innerText = "Bot: " + data.response_text;
                const audioPlayer = document.getElementById("audioPlayer");
                audioPlayer.src = "/static/output.mp3";
                audioPlayer.style.display = "block";
                audioPlayer.play();
            })
            .catch(error => {
                console.error("エラー:", error);
            });
        }
    </script>
</body>
</html>
