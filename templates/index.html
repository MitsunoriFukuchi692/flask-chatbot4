<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>自動応答AI</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; }
        .response { margin-top: 10px; padding: 10px; background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>自動応答AI</h1>
    <p>こんにちは。お聞きになりたいことを教えてください。</p>

    <textarea id="userText" placeholder="例：お名前は？"></textarea><br><br>
    <button onclick="sendText()">音声認識開始</button>

    <div class="response">
        <strong>Bot:</strong> <span id="botResponse">（応答がここに表示されます）</span>
    </div>

    <audio id="audioPlayer" controls style="margin-top: 20px;"></audio>

    <script>
        async function sendText() {
            const userText = document.getElementById("userText").value;

            const response = await fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: userText })
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById("botResponse").innerText = data.response_text;
                document.getElementById("audioPlayer").src = "/static/output.mp3";
            } else {
                document.getElementById("botResponse").innerText = "エラーが発生しました。";
            }
        }
    </script>
</body>
</html>
