
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>みまくん Chatbot</title>
</head>
<body>
    <h1>みまくん Chatbot</h1>
    <div id="chatLog" style="border:1px solid #ccc; padding:10px; width:100%; height:200px; overflow:auto;"></div>
    <input type="text" id="userInput" placeholder="メッセージを入力..." style="width:80%;">
    <button onclick="sendMessage()">送信</button>
    <br><br>
    <!-- 音声再生プレイヤー -->
    <audio id="audioPlayer" controls style="display: block;" src="/static/output.mp3"></audio>
    <script>
        function sendMessage() {
            const input = document.getElementById("userInput").value;
            if (!input.trim()) return;

            const chatLog = document.getElementById("chatLog");

            // ユーザーの発言を表示
            chatLog.innerHTML += `<p><strong>あなた:</strong> ${input}</p>`;

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: input })
            })
            .then(response => response.json())
            .then(data => {
                chatLog.innerHTML += `<p><strong>みまくん:</strong> ${data.reply}</p>`;
                const audioPlayer = document.getElementById("audioPlayer");
                audioPlayer.src = `/static/output.mp3?t=${Date.now()}`;
                audioPlayer.play();
                document.getElementById("userInput").value = "";
            })
            .catch(error => {
                chatLog.innerHTML += `<p style="color:red;">エラーが発生しました。</p>`;
                console.error("通信エラー:", error);
            });
        }
    </script>
</body>
</html>
