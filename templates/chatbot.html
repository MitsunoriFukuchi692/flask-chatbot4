<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AIチャットボット</title>
</head>
<body>
    <h2>みまくんとお話ししましょう</h2>
    <form id="speakForm">
        <label for="text">話しかけてください：</label><br>
        <textarea id="text" name="text" rows="4" cols="50"></textarea><br>
        <button type="submit">送信</button>
    </form>

    <p id="response"></p>
    <audio id="audioPlayer" controls style="display:none;"></audio>

    <script>
        document.getElementById("speakForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const userInput = document.getElementById("text").value;

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: userInput })
            })
            .then(response => response.json())
            .then(data => {
                // 🟢 ChatGPTの返答を表示
                document.getElementById("response").innerText = "Bot: " + data.reply;

                // 🔊 音声ファイル再生
                const audio = document.getElementById("audioPlayer");
                audio.src = "/static/output.mp3";
                audio.style.display = "block";
                audio.play();
            })
            .catch(error => {
                console.error("エラー:", error);
            });
        });
    </script>
</body>
</html>
