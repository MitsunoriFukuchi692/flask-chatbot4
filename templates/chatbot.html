
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みまくん Chatbot</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 1rem;
        }
        #chatLog {
            border: 1px solid #ccc;
            padding: 1rem;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        #userInput {
            width: 80%;
            padding: 0.5rem;
        }
        button {
            padding: 0.5rem 1rem;
        }
        #buttons {
            margin-top: 0.5rem;
        }
        @media screen and (max-width: 600px) {
            #userInput { width: 100%; margin-bottom: 0.5rem; }
            #buttons { display: flex; flex-direction: column; gap: 0.5rem; }
        }
    </style>
</head>
<body>
    <h2>みまくん Chatbot</h2>
    <div id="chatLog"></div>
    <input type="text" id="userInput" placeholder="メッセージを入力..." maxlength="100" />
    <div id="buttons">
        <button onclick="sendMessage()">送信</button>
        <button onclick="startVoiceInput()">🎤 音声入力</button>
    </div>
    <audio id="audioPlayer" controls style="display: block; margin-top: 1rem;"></audio>

<script>
const log = document.getElementById("chatLog");
const input = document.getElementById("userInput");
const audio = document.getElementById("audioPlayer");

function appendMessage(sender, text) {
    log.innerHTML += `<b>${sender}:</b> ${text}\n`;
    log.scrollTop = log.scrollHeight;
}

async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;
    appendMessage("あなた", text);
    input.value = "";
    try {
        const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text })
        });
        const data = await res.json();
        appendMessage("みまくん", data.reply);
        audio.src = "static/output.mp3?" + new Date().getTime();
        audio.play();
    } catch {
        appendMessage("みまくん", "エラーが発生しました。");
    }
}

function startVoiceInput() {
    const rec = new webkitSpeechRecognition();
    rec.lang = "ja-JP";
    rec.onresult = function (e) {
        input.value = e.results[0][0].transcript;
        sendMessage();
    };
    rec.start();
}
</script>
</body>
</html>
