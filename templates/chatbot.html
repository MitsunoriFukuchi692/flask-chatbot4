<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>みまくん Chatbot</title>
  <style>
    body { font-family: sans-serif; background-color: #f5f5f5; padding: 20px; }
    h1 { color: #000; }
    #chatLog {
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      width: 100%;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .user { font-weight: bold; color: #333; margin: 5px 0; }
    .bot { margin: 5px 0; background: #e0ffe0; padding: 5px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>みまくん Chatbot</h1>
  <div id="chatLog"></div>
  <input type="text" id="userInput" placeholder="メッセージを入力..." style="width:80%;">
  <button onclick="sendMessage()">送信</button>
  <br><br>
  <audio id="audioPlayer" controls style="display:none"></audio>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input.trim()) return;

      const chatLog = document.getElementById("chatLog");
      chatLog.innerHTML += `<div class="user">👤 あなた: ${input}</div>`;

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: input })
      });

      const data = await response.json();
      const reply = data.reply;
      chatLog.innerHTML += `<div class="bot">🤖 みまくん: ${reply}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;

      // 音声再生
      const audio = document.getElementById("audioPlayer");
      const timestamp = new Date().getTime();
      audio.src = `/static/output.mp3?t=${timestamp}`;
      audio.style.display = "block";
      audio.play();

      document.getElementById("userInput").value = "";
    }
  </script>
</body>
</html>
