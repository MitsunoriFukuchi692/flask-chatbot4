<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>みまくん Chatbot</title>
  <!-- Supabase ライブラリ（UMD 版）を先に読み込む -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js" defer></script>

  <style>
    /* ここに既存のスタイルを残してください */
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chatLog" class="chat-window"></div>
    <form id="chatForm" class="input-area">
      <input type="text" id="userInput" placeholder="メッセージを入力…" autocomplete="off">
      <button type="submit">送信</button>
      <button type="button" class="mic-btn" id="micBtn">🎤</button>
    </form>
    <audio id="audioPlayer" controls style="display:none"></audio>
  </div>

  <script>
    console.log("🐞 Loaded chatbot.html – updated版");
  </script>

  <!-- Supabase クライアント初期化 -->
  <script>
    // Supabase ダッシュボードの API Settings から取得した値に置き換えてください
    const SUPABASE_URL = 'https://uvseetukwotbmyqdfcaj.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV2c2VldHVrd290Ym15cWRmY2FqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ1OTg3MzQsImV4cCI6MjA2MDE3NDczNH0.Jow9WA376Mo4xDYuyHUhkBAslxKb9VaLoTo1hasSVNY';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  </script>

  <script>
    const form        = document.getElementById('chatForm');
    const chatLog     = document.getElementById('chatLog');
    const audioPlayer = document.getElementById('audioPlayer');
    const userInput   = document.getElementById('userInput');
    const micBtn      = document.getElementById('micBtn');

    function appendMessage(text, cls) {
      const div = document.createElement('div');
      div.classList.add('message', cls);
      div.textContent = text;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const userText = userInput.value.trim();
      if (!userText) return;
      appendMessage('あなた: ' + userText, 'user');
      userInput.value = '';
      try {
        // サーバーからの応答取得
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: userText })
        });
        const data = await res.json();
        appendMessage('みまくん: ' + data.reply, 'bot');

        // 音声再生
        audioPlayer.src = '/static/output.mp3';
        audioPlayer.style.display = 'block';
        await audioPlayer.play();
      } catch {
        appendMessage('みまくん: エラーが発生しました。', 'bot');
      }
    });

    let recognition;
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'ja-JP';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.addEventListener('start', () => micBtn.classList.add('recording'));
      recognition.addEventListener('end',   () => micBtn.classList.remove('recording'));
      recognition.addEventListener('result', e => {
        userInput.value = e.results[0][0].transcript;
        form.dispatchEvent(new Event('submit'));
      });
    } else {
      micBtn.disabled = true;
      micBtn.title = '音声入力非対応のブラウザです';
    }

    micBtn.addEventListener('click', () => recognition && recognition.start());

    // ページロード時に過去ログを Supabase から取得
    window.addEventListener('load', async () => {
      try {
        const { data, error } = await supabaseClient
          .from('conversation_logs')
          .select('*')
          .order('created_at', { ascending: true });
        if (!error) {
          data.forEach(log => {
            appendMessage(log.user_message, 'user');
            appendMessage(log.bot_response,  'bot');
          });
        }
      } catch (e) {
        console.error(e);
      }
    });
  </script>
</body>
</html>
