
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>みまくん Chatbot</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #chatLog { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; white-space: pre-wrap; }
        .user { font-weight: bold; margin-top: 10px; }
        .bot { color: green; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>みまくん Chatbot</h1>
    <div id="chatLog"></div>
    <input type="text" id="userInput" placeholder="メッセージを入力..." style="width: 70%;">
    <button onclick="sendMessage()">送信</button>
    <br><br>
    <audio id="audioPlayer" controls style="display: none;"></audio>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput").value;
            if (!input) return;
            const log = document.getElementById("chatLog");
            log.innerHTML += "\n👤 あなた: " + input;

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: input })
                });

                const data = await response.json();
                log.innerHTML += "\n🤖 みまくん: " + data.reply;
                document.getElementById("audioPlayer").src = "/static/output.mp3?t=" + Date.now();
                document.getElementById("audioPlayer").play();
            } catch (e) {
                log.innerHTML += "\n⚠️ エラーが発生しました。";
                console.error(e);
            }

            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
