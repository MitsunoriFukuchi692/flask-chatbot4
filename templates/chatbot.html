<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ã¿ã¾ãã‚“ Chatbot</title>
  <!-- Supabase ãƒ©ã‚¤ãƒ–ãƒ©ãƒªï¼ˆUMD ç‰ˆï¼‰ã‚’å…ˆã«èª­ã¿è¾¼ã‚€ -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/index.min.js"></script>
  <style>
    /* ï¼ˆçœç•¥ï¼‰æ—¢å­˜ã®ã‚¹ã‚¿ã‚¤ãƒ«ã‚’ã“ã“ã« */
  </style>
</head>
<body>

<script>
  console.log("ğŸ Loaded chatbot.html â€“ oldç‰ˆ");
</script>

  <div class="chat-container">
    <div id="chatLog" class="chat-window"></div>
    <form id="chatForm" class="input-area">
      <input type="text" id="userInput" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›â€¦" autocomplete="off">
      <button type="submit">é€ä¿¡</button>
      <button type="button" class="mic-btn" id="micBtn">ğŸ¤</button>
    </form>
    <audio id="audioPlayer" controls></audio>
  </div>

  <script>
    // Supabase ã®åˆæœŸåŒ–ã¯åˆ¥å¤‰æ•°ã§å—ã‘å–ã‚‹
    const SUPABASE_URL = 'https://your-project.supabase.co';
    const SUPABASE_KEY = 'your-public-anon-key';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form        = document.getElementById('chatForm');
    const chatLog     = document.getElementById('chatLog');
    const audioPlayer = document.getElementById('audioPlayer');
    const userInput   = document.getElementById('userInput');
    const micBtn      = document.getElementById('micBtn');

    function appendMessage(text, cls) {
      const div = document.createElement('div');
      div.classList.add('message', cls);
      div.textContent = text;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const userText = userInput.value.trim();
      if (!userText) return;
      appendMessage('ã‚ãªãŸ: ' + userText, 'user');
      userInput.value = '';
      try {
        // ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ã®å¿œç­”å–å¾—
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: userText })
        });
        const data = await res.json();
        appendMessage('ã¿ã¾ãã‚“: ' + data.reply, 'bot');

        // éŸ³å£°å†ç”Ÿ
        audioPlayer.src = '/static/output.mp3';
        audioPlayer.style.display = 'block';
        audioPlayer.play().catch(()=>{});
      } catch {
        appendMessage('ã¿ã¾ãã‚“: ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚', 'bot');
      }
    });

    let recognition;
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'ja-JP';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.addEventListener('start', () => micBtn.classList.add('recording'));
      recognition.addEventListener('end',   () => micBtn.classList.remove('recording'));
      recognition.addEventListener('result', e => {
        userInput.value = e.results[0][0].transcript;
        form.dispatchEvent(new Event('submit'));
      });
    } else {
      micBtn.disabled = true;
      micBtn.title = 'éŸ³å£°å…¥åŠ›éå¯¾å¿œã®ãƒ–ãƒ©ã‚¦ã‚¶ã§ã™';
    }

    micBtn.addEventListener('click', () => recognition && recognition.start());

    // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«éå»ãƒ­ã‚°ã‚’ Supabase ã‹ã‚‰å–å¾—
    window.addEventListener('load', async () => {
      try {
        const { data, error } = await supabaseClient
          .from('conversation_logs')
          .select('*')
          .order('created_at', { ascending: true });
        if (!error) {
          data.forEach(log => {
            appendMessage(log.user_message, 'user');
            appendMessage(log.bot_response,  'bot');
          });
        }
      } catch (e) {
        console.error(e);
      }
    });
  </script>
</body>
</html>
