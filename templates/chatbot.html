<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„Åø„Åæ„Åè„Çì Chatbot</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    #chatLog {
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      max-width: 600px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
    #userInput {
      width: 100%;
      max-width: 600px;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    #buttons {
      display: flex;
      justify-content: center;
      margin-top: 0.5rem;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      flex: 1;
      min-width: 120px;
    }
    audio {
      width: 100%;
      max-width: 600px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>„Åø„Åæ„Åè„Çì Chatbot</h2>
  <div id="chatLog"></div>
  <input type="text" id="userInput" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ...">
  <div id="buttons">
    <button onclick="sendMessage()">ÈÄÅ‰ø°</button>
    <button onclick="startSpeechRecognition()">üé§ Èü≥Â£∞ÂÖ•Âäõ</button>
  </div>
  <audio id="audioPlayer" controls></audio>

  <script>
    const chatLog = document.getElementById("chatLog");
    const userInput = document.getElementById("userInput");
    const audioPlayer = document.getElementById("audioPlayer");

    function appendMessage(text, sender) {
      const p = document.createElement("p");
      p.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatLog.appendChild(p);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage(text, "„ÅÇ„Å™„Åü");
      userInput.value = "";

      const res = await fetch("https://flask-chatbot4.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      if (res.ok) {
        const data = await res.json();
        appendMessage(data.reply, "„Åø„Åæ„Åè„Çì");
        audioPlayer.src = `https://flask-chatbot4.onrender.com/static/output.mp3?t=${Date.now()}`;
        audioPlayer.play();
      } else {
        appendMessage("„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ", "„Åø„Åæ„Åè„Çì");
      }
    }

    function startSpeechRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "ja-JP";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        sendMessage();
      };

      recognition.onerror = (event) => {
        alert("Èü≥Â£∞Ë™çË≠ò„Ç®„É©„Éº: " + event.error);
      };

      recognition.start();
    }
  </script>
</body>
</html>
