
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AIみまくんチャット</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 1em;
            max-width: 600px;
            margin: auto;
        }
        textarea, button {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
            font-size: 1em;
        }
        .chat-box {
            border: 1px solid #ccc;
            padding: 1em;
            margin-top: 1em;
            background: #f9f9f9;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>AIみまくんチャット</h2>
    <form id="chatForm">
        <textarea id="userInput" maxlength="100" rows="3" placeholder="100文字以内で入力してください..."></textarea>
        <button type="submit">送信</button>
    </form>
    <div class="chat-box" id="chatBox"></div>
    <audio id="audioPlayer" controls style="display:none;"></audio>

    <script>
        const form = document.getElementById("chatForm");
        const input = document.getElementById("userInput");
        const chatBox = document.getElementById("chatBox");
        const audio = document.getElementById("audioPlayer");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;

            chatBox.innerText += "🧑 " + text + "\n";
            input.value = "";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            })
            .then(res => res.json())
            .then(data => {
                chatBox.innerText += "🤖 " + data.reply + "\n";
                chatBox.scrollTop = chatBox.scrollHeight;
                audio.src = "/static/output.mp3";
                audio.style.display = "block";
                audio.play();
            })
            .catch(err => {
                chatBox.innerText += "⚠️ エラーが発生しました\n";
            });
        });
    </script>
</body>
</html>
