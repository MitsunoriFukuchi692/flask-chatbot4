<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Robo‐Study Chatbot{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>

  <header>
    <nav>
      <ul style="list-style: none; display: flex; gap: 12px; align-items: center;">
        <!-- 日本語サイト側リンク -->
        <li><a href="{{ url_for('index_jp') }}">ホーム</a></li>
        <li><a href="{{ url_for('about_jp') }}">About（日本語）</a></li>
        <li><a href="{{ url_for('chatbot_jp') }}">チャット（日本語）</a></li>

        <!-- 区切り線 -->
        <li style="margin: 0 8px;">|</li>

        <!-- 英語サイト側リンク -->
        <li><a href="{{ url_for('index_en') }}">Home</a></li>
        <li><a href="{{ url_for('about_en') }}">About（English）</a></li>
        <li><a href="{{ url_for('chatbot_en') }}">Chat（English）</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer style="margin-top: 32px; text-align: center;">
    © 2025 Robo‐Study Inc.
  </footer>
</body>
</html>
