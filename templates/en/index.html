<!-- templates/en/index.html -->
{% extends "base.html" %}

{% block title %}Home – Robo‐Study (English){% endblock %}

{% block content %}
  <!-- Main Section -->
  <section>
    <h1>Welcome to the AI‐Mimakun Chatbot!</h1>
    <p>
      On this site, you can chat with AI‐Mimakun and hear voice responses.<br />
      Try it out in the chat area below.
    </p>

  <!-- Embed Chatbot iframe -->
  <div class="chatbot-wrapper">
    <iframe
      src="{{ url_for('chatbot_en') }}"
      width="360"
      height="640"
      frameborder="0"
      allow="microphone; autoplay"
      title="Chatbot (English)"
    ></iframe>
  </div>
{% endblock %}
