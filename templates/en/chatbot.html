<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Mima-kun Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>AI Mima-kun Chatbot</h1>

  <form id="chat-form">
    <input
      id="user-input"
      type="text"
      placeholder="Enter your message (max 100 chars)…"
      maxlength="100"
      required
    >
    <button type="submit">Send</button>
  </form>

  <div id="chat-log"></div>
  <audio id="audio-player" controls style="display:none;"></audio>

  <script>
    const chatForm    = document.getElementById("chat-form");
    const userInput   = document.getElementById("user-input");
    const chatLog     = document.getElementById("chat-log");
    const audioPlayer = document.getElementById("audio-player");

    chatForm.addEventListener("submit", async e => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;
      userInput.value = "";
      chatLog.innerHTML += `<div class="user">You: ${text}</div>`;
      try {
        const res  = await fetch("/ask", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        chatLog.innerHTML += `<div class="bot">Mima-kun: ${data.response}</div>`;
        chatLog.scrollTop = chatLog.scrollHeight;
        // TTS audio playback if available
        audioPlayer.src = "/static/output.mp3";
        audioPlayer.style.display = "block";
        await audioPlayer.play();
      } catch(err) {
        console.error(err);
        chatLog.innerHTML += `<div class="bot">⚠️ An error occurred</div>`;
        chatLog.scrollTop = chatLog.scrollHeight;
      }
    });
  </script>
</body>
</html>
