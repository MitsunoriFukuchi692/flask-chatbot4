const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const chatContainer = document.getElementById("chat-container");

function addMessage(text, isUser = true) {
    const div = document.createElement("div");
    div.className = isUser ? "user" : "bot";
    div.textContent = text;
    chatContainer.appendChild(div);
    chatContainer.scrollTop = chatContainer.scrollHeight;  // æœ€ä¸‹éƒ¨ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
}

function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "ja-JP";
    const voices = speechSynthesis.getVoices();
    const sayakaVoice = voices.find(v => v.name.includes("Sayaka"));
    if (sayakaVoice) {
        utterance.voice = sayakaVoice;
    }
    speechSynthesis.speak(utterance);
}

async function sendToChatbot(text) {
    addMessage(text, true);
    try {
        const res = await fetch("https://flask-chatbot2.onrender.com/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        addMessage(data.reply, false);
        speak(data.reply);
    } catch {
        const errorMsg = "âš ï¸ ã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šã§ãã¾ã›ã‚“ã§ã—ãŸã€‚";
        addMessage(errorMsg, false);
        speak(errorMsg);
    }
}

function startRecognition() {
    const recognition = new webkitSpeechRecognition();
    recognition.lang = "ja-JP";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        sendToChatbot(text);
    };

    recognition.onerror = (event) => {
        addMessage("ğŸ¤ éŸ³å£°èªè­˜ã‚¨ãƒ©ãƒ¼: " + event.error, false);
    };

    recognition.start();
}

function handleTextSubmit() {
    const text = userInput.value.trim();
    if (text) {
        userInput.value = "";
        sendToChatbot(text);
    }
}

startButton.addEventListener("click", startRecognition);
sendButton.addEventListener("click", handleTextSubmit);
userInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") handleTextSubmit();
});

async function fetchConversationLogs() {
    const { data, error } = await supabase
        .from('conversation_logs')
        .select('*')
        .order('created_at', { ascending: false });

    if (error) {
        console.error('Error fetching logs:', error);
        return;

        addMessage(log.user_message, true);  // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
        addMessage(log.bot_response, false); // ãƒœãƒƒãƒˆã®è¿”ç­”
    });
}
