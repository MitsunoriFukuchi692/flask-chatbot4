<body>

<h1>éŸ³å£°ãƒ»ãƒ†ã‚­ã‚¹ãƒˆå¯¾å¿œ AIãƒãƒ£ãƒƒãƒˆãƒœãƒƒãƒˆ</h1>
<div id="chat-container"></div>
<div id="controls">
    <button id="start-button">ğŸ¤ éŸ³å£°å…¥åŠ›é–‹å§‹</button>
    <input type="text" id="user-input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›...">

</div>

<script>
// SupabaseåˆæœŸåŒ–ï¼ˆURLã¨KEYã¯ç’°å¢ƒå¤‰æ•°ç­‰ã‹ã‚‰èª­ã¿è¾¼ã‚“ã§ãã ã•ã„ï¼‰
const SUPABASE_URL = 'https://your-project.supabase.co';
const SUPABASE_KEY = 'your-public-anon-key';
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const chatContainer = document.getElementById("chat-container");
const startButton   = document.getElementById("start-button");
const sendButton    = document.getElementById("send-button");
const userInput     = document.getElementById("user-input");

// ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ  (XSSå¯¾ç­–: innerTextã®ã¿ä½¿ç”¨)
function addMessage(text, isUser = true) {
    const div = document.createElement("div");
    div.className = 'message ' + (isUser ? 'user' : 'bot');
    div.innerText = text;  // innerText ã§å®‰å…¨ã«è¡¨ç¤º
    chatContainer.appendChild(div);
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

// ãƒ†ã‚­ã‚¹ãƒˆã§é€ä¿¡
async function sendMessage(text) {
    if (!text.trim()) return;
    addMessage(text, true);
    try {
        const res = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text })
        });
        const json = await res.json();
        addMessage(json.reply, false);
    } catch (e) {
        addMessage('âš ï¸ ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼', false);
        console.error(e);
    }
}

// éŸ³å£°èªè­˜é–‹å§‹
function startRecognition() {
    if (!('webkitSpeechRecognition' in window)) {
        alert('ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯éŸ³å£°èªè­˜ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“');
        return;
    }
    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'ja-JP';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;
    recognition.onresult = (e) => {
        const transcript = e.results[0][0].transcript;
        sendMessage(transcript);
    };
    recognition.onerror = (e) => {
        console.error('Recognition error', e.error);
    };
    recognition.start();
}

sendButton.addEventListener('click', () => sendMessage(userInput.value));
userInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(userInput.value); });
startButton.addEventListener('click', startRecognition);

// ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰ã§éå»ãƒ­ã‚°èª­ã¿è¾¼ã¿
window.onload = async () => {
    try {
        const { data, error } = await supabase
            .from('conversation_logs')
            .select('*')
            .order('created_at', { ascending: true });
        if (!error) data.forEach(log => {
            addMessage(log.user_message, true);
            addMessage(log.bot_response, false);
        });
    } catch (e) {
        console.error(e);
    }
};
</script>
